<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shuffle And Sort</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/shuffleAndSort.css" rel="stylesheet">
    <script src="scripts/shuffleAndSort.js"></script>
    <title>Shuffle And Sort</title>

</head>

<body>
    <header>
        <h2>Shuffel and Sort</h2>
        <div class="line"></div>
    </header>
    <div class="shuffle col-md-12">
        <div class="col-md-4 col-sm-4 col-md-push-8 col-sm-push-8">
            <div class="row">
                <div class="col-md-12  col-sm-12  col-xs-6"> 
                    <button class="btn btn-primary"
                        onclick="loadcards.shuffle()">SHUFFLE</button>
                </div>
                <div class="col-md-12 col-sm-12  col-xs-6"> 
                    <button class="btn btn-primary" onclick="loadcards.sort()">SORT</button>
                </div>
            </div>
        </div>

        <div class="col-md-8 col-sm-8 col-md-pull-4 col-sm-pull-4">
            <div class="row text-center" id="shuffle"></div>
        </div>
        <footer>
            <p>Shuffel and Sort by Shradha  Tripathi
              </p>
        </footer>
    </div>
    
</body>

</html>
